<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        /* Estilos da janela modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .success-message {
            display: none;
            color: green;
            font-size: 18px;
            margin-top: 20px;
        }
        .loading {
            display: none;
            color: blue;
            font-size: 16px;
            margin-top: 20px;
        }
        .payment-link {
            display: none;
            margin-top: 20px;
        }
        .disabled {
            display: none;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Minha Loja</h1>
    <div class="container">
        <!-- Produto 1 -->
        <div class="product" onclick="openModal('Produto 1')">
            <img src="https://via.placeholder.com/150" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Descrição do produto 1. Um ótimo produto para você.</p>
        </div>
        <!-- Produto 2 -->
        <div class="product" onclick="openModal('Produto 2')">
            <img src="https://via.placeholder.com/150" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Descrição do produto 2. Não perca essa oportunidade.</p>
        </div>
        <!-- Produto 3 -->
        <div class="product" onclick="openModal('Produto 3')">
            <img src="https://via.placeholder.com/150" alt="Produto 3">
            <h2>Produto 3</h2>
            <p>Descrição do produto 3. Alta qualidade garantida.</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h3>Detalhes do Pedido</h3>
            <form id="orderForm" onsubmit="submitForm(event)">
                <input type="text" id="fullName" placeholder="Nome Completo" required>
                <input type="text" id="streetName" placeholder="Nome da Rua" required>
                <input type="text" id="houseNumber" placeholder="Número da Casa" required>
                <button id="submitButton" type="submit">Enviar Pedido</button>
            </form>
            <div id="loadingMessage" class="loading">Processando pedido, aguarde...</div>
            <div id="successMessage" class="success-message">Pronto! Aqui está o link para o pagamento:</div>
            <div id="paymentLink" class="payment-link">
                <input type="text" id="paymentUrl" value="https://linkparapagamento.com" readonly>
                <button onclick="copyPaymentLink()">Copiar Link</button>
            </div>
        </div>
    </div>

    <script>
        function openModal(productName) {
            document.getElementById('myModal').style.display = 'block';
        }

        function submitForm(event) {
            event.preventDefault();

            // Ocultar o botão e mostrar a mensagem de carregamento
            const submitButton = document.getElementById('submitButton');
            submitButton.style.display = 'none';

            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = 'block';

            // Simulação de processamento
            const fullName = document.getElementById('fullName').value;
            const streetName = document.getElementById('streetName').value;
            const houseNumber = document.getElementById('houseNumber').value;

            // Enviar e-mail simuladamente
            sendEmail(fullName, streetName, houseNumber);

            // Simular carregamento de 30 segundos
            setTimeout(() => {
                // Ocultar a mensagem de carregamento
                loadingMessage.style.display = 'none';

                // Mostrar mensagem de sucesso e o link de pagamento
                const successMessage = document.getElementById('successMessage');
                const paymentLink = document.getElementById('paymentLink');
                successMessage.style.display = 'block';
                paymentLink.style.display = 'block';
            }, 30000); // 30 segundos
        }

        // Função simulada para enviar email
        function sendEmail(fullName, streetName, houseNumber) {
            const email = 'ronald28int@gmail.com';
            const subject = 'Novo Pedido Realizado';
            const body = `Novo pedido realizado:
Nome Completo: ${fullName}
Rua: ${streetName}
Número da Casa: ${houseNumber}`;

            console.log(`Enviando e-mail para: ${email}`);
            console.log(`Assunto: ${subject}`);
            console.log(`Corpo do e-mail:\n${body}`);

            // Aqui você deve implementar o envio de e-mails no backend
            // usando uma linguagem server-side ou API de email.
        }

        // Função para copiar o link de pagamento
        function copyPaymentLink() {
            const paymentUrl = document.getElementById('paymentUrl');
            paymentUrl.select();
            document.execCommand('copy');
            alert('Link copiado para a área de transferência!');
        }

        // Fechar o modal se o usuário clicar fora da janela de conteúdo
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>

</body>
</html>
