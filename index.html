        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {

        /* Estilos da janela modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .success-message {
            display: none;
            color: green;
            font-size: 18px;
            margin-top: 20px;
        }
        .loading {
            display: none;
            color: blue;
            font-size: 16px;

        function renderizarProdutos() {
            const container = document.querySelector('.container');
            produtos.forEach(produto => {
                const produtoDiv = document.createElement('div');
                produtoDiv.classList.add('product');
                produtoDiv.onclick = () => openModal(produto.nome); // Altere para o nome do produto

                produtoDiv.innerHTML = `
                    <img src="${produto.imagem}" alt="${produto.nome}">
                    <h2>${produto.nome}</h2>
                    <p>${produto.descricao}</p>
                `;

                container.appendChild(produtoDiv);
            });
        }

        function submitForm(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const streetName = document.getElementById('streetName').value;
            const houseNumber = document.getElementById('houseNumber').value;

            // Ocultar o botão e mostrar a mensagem de carregamento
            const submitButton = document.getElementById('submitButton');
            submitButton.style.display = 'none';

            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = 'block';

            // Gerar o link do WhatsApp
            const whatsappNumber = '98981780953';
            const message = `Novo pedido realizado:\nNome Completo: ${fullName}\nRua: ${streetName}\nNúmero da Casa: ${houseNumber}`;
            const whatsappUrl = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(message)}`;

            // Simular carregamento de 30 segundos
            setTimeout(() => {
                // Ocultar a mensagem de carregamento
                loadingMessage.style.display = 'none';

                // Mostrar mensagem de sucesso
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';

                // Redirecionar para o WhatsApp
                window.open(whatsappUrl, '_blank');
            }, 5000); // 10 segundos
        }

        // Fechar o modal se o usuário clicar fora da janela de conteúdo
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
